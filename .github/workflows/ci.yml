name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  emscripten:
    name: Build (Emscripten)
    runs-on: ubuntu-slim
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore ccache (Emscripten)
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.ccache
          key: cache-emscripten-ccache-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            cache-emscripten-ccache-${{ runner.os }}-

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y ccache cmake ninja-build

      - name: Setup Emscripten
        run: |
          if [ ! -d "${{ github.workspace }}/.emsdk" ]; then
            git clone https://github.com/emscripten-core/emsdk.git ./.emsdk
          fi
          cd ./.emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh

      - name: Configure (Emscripten)
        run: pnpm run configure:emscripten

      - name: Build (Emscripten)
        run: pnpm run build:emscripten -j2

  gcc-debug:
    name: Build and Test (GCC Debug)
    runs-on: ubuntu-slim
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore ccache (GCC)
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.ccache
          key: cache-gcc-debug-ccache-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            cache-gcc-debug-ccache-${{ runner.os }}-

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            libasound2-dev \
            libpulse-dev \
            libaudio-dev \
            libfribidi-dev \
            libjack-dev \
            libsndio-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxfixes-dev \
            libxi-dev \
            libxss-dev \
            libxtst-dev \
            libxkbcommon-dev \
            libdrm-dev \
            libgbm-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libegl1-mesa-dev \
            libdbus-1-dev \
            libibus-1.0-dev \
            libudev-dev \
            libthai-dev \
            libpipewire-0.3-dev \
            libwayland-dev \
            libdecor-0-dev \
            liburing-dev \
            ccache \
            cmake \
            ninja-build

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install

      - name: Configure (GCC)
        run: pnpm run configure

      - name: Build (GCC)
        run: pnpm run build -j2

      - name: Test
        run: pnpm run test