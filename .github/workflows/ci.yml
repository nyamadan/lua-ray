name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.ccache
          key: cache-ccache-${{ runner.os }}-${{ github.ref_name }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install Node dependencies
        run: pnpm install

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            gnome-desktop-testing \
            libasound2-dev \
            libpulse-dev \
            libaudio-dev \
            libfribidi-dev \
            libjack-dev \
            libsndio-dev \
            libx11-dev \
            libxext-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxfixes-dev \
            libxi-dev \
            libxss-dev \
            libxtst-dev \
            libxkbcommon-dev \
            libdrm-dev \
            libgbm-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libegl1-mesa-dev \
            libdbus-1-dev \
            libibus-1.0-dev \
            libudev-dev \
            libthai-dev \
            libpipewire-0.3-dev \
            libwayland-dev \
            libdecor-0-dev \
            liburing-dev \
            mingw-w64-x86-64-dev \
            gcc-mingw-w64-x86-64 \
            g++-mingw-w64-x86-64 \
            ccache

      - name: Configure (GCC)
        run: pnpm run configure

      - name: Build (GCC)
        run: pnpm run build -j2

      - name: Test
        run: pnpm run test

      - name: Setup Emscripten
        run: |
          if [ ! -d "${{ github.workspace }}/.emsdk" ]; then
            git clone https://github.com/emscripten-core/emsdk.git ./.emsdk
          fi
          cd ./.emsdk
          ./emsdk install 4.0.22
          ./emsdk activate 4.0.22
          source ./emsdk_env.sh

      - name: Configure (Emscripten)
        run: pnpm run configure:emscripten

      - name: Build (Emscripten)
        run: pnpm run build:emscripten -j2

      - name: Prepare Emscripten artifacts
        run: |
          mkdir -p artifacts/emscripten
          cp build/emscripten-release/lua-ray.html artifacts/emscripten
          cp build/emscripten-release/lua-ray.js artifacts/emscripten
          cp build/emscripten-release/lua-ray.wasm artifacts/emscripten
          cp build/emscripten-release/lua-ray.data artifacts/emscripten

      - name: Upload Emscripten artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emscripten-build
          path: artifacts/emscripten
          if-no-files-found: error

      - name: Configure (Win32)
        run: pnpm run configure:win32

      - name: Build (Win32)
        run: pnpm run build:win32 -j2

      - name: Prepare Win32 artifacts
        run: |
          mkdir -p artifacts/win32
          cp build/win32-release/lua-ray.exe artifacts/win32/
          cp main.lua artifacts/win32/
          cp -r lib artifacts/win32/
          cp -r scenes artifacts/win32/

      - name: Upload Win32 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win32-build
          path: artifacts/win32
          if-no-files-found: error
